name: Test

on:
  push:
    branches:
  pull_request:
    branches:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Install Bun
        uses: oven-sh/setup-bun@v1
        with:
          version: 1.0.7
      - name: Install dependencies
        run: bun install
      - name: Test
        run: bun run test
